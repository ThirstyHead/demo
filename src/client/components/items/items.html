<section class="row center-block search-section">
    <div class="col-md-10">
        <input type="search"
               class="form-control">
    </div>
</section>


<section class="row center-block pagination-section">
    <hr>
        <div class="row">
            <div class="col-md-3">
                1-5 of 16 results
            </div>
        </div>


    <hr>
</section>


<section class="center-block">
<div class="row item" ng-repeat="item in items.list track by item._id">
    <div class="col-md-2">
        <img ng-src="{{item.image}}"
             alt="{{item.title}}"
             class="img-responsive center-block">
    </div>
    <div class="col-md-2">
        <h2>{{item.title}}
        <span class="label label-default item-rating">{{item.rating}}</span>
        </h2>

        <button class="btn btn-default"
                onclick="alert('Not Implemented')">Add to Watchlist</button>
    </div>

    <div class="col-md-2">
        <div class="row">
            <div class="col-md-6">
                Release Date
            </div>
            <div class="col-md-6">
                {{item.date | date:'longDate'}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                Run Time
            </div>
            <div class="col-md-6">
                {{item.run_time / 60 / 60 | number:0}}hrs {{item.run_time / 60 % 60 | number:0}}mins
            </div>
        </div>

    </div>



    <!--     <td>{{item.title}}</td>
        <td>{{item.slug}}</td>
        <td>{{item.date}}</td>
        <td>{{item.rating}}</td>
        <td>{{item.run_time}}</td>
     -->
</div>
</section>
