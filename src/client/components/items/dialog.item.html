<div>
    <div class="modal-header">
        <h3 class="modal-title">{{item.title}}</h3>
    </div>
    <div name="modalForm"
         ng-form
         class="modal-body">
        <fieldset>
            <div class="form-group required">
                <label for="item.title"
                       class="control-label">Title</label>
                <input type="text"
                       id="item.title"
                       ng-model="item.title"
                       class="form-control" required></input>
            </div>

            <div class="form-group">
                <label for="item.author"
                       class="control-label">Slug</label>
                <input type="text"
                       id="item.slug"
                       ng-model="item.slug"
                       class="form-control"></input>
            </div>

            <div class="form-group">
                <label for="item.publisher"
                       class="control-label">Date</label>
                <input type="text"
                       id="item.date"
                       ng-model="item.date"
                       class="form-control"></input>
            </div>

            <div class="form-group">
                <label for="item.publisher"
                       class="control-label">Rating</label>
                <input type="text"
                       id="item.rating"
                       ng-model="item.rating"
                       class="form-control"></input>
            </div>

            <div class="form-group">
                <label for="item.publisher"
                       class="control-label">Run Time</label>
                <input type="text"
                       id="item.run_time"
                       ng-model="item.run_time"
                       class="form-control"></input>
            </div>

            <div class="form-group pull-right">
                <button id="okButton"
                        ng-click="ok()"
                        data-ng-disabled="modalForm.$invalid"
                        class="btn btn-primary">OK</button>

                <button id="cancelButton"
                        ng-click="cancel()"
                        class="btn btn-warning">Cancel</button>
            </div>
        </fieldset>
    </div>
</div>
